<!doctype html>
<html>
  <head>
    <title>mine down</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <span class='money game'>$0</span>
		<p class='centeralign version'>version: 1.4</p>
    <h1 class="centeralign lobby title game">Mine Down</h1>
    <h2 class='centeralign game-over'>Game over!</h2>
    <p class='centeralign game-over'>You reached layer --- with $---!!</p>

    <div style="display: flex; justify-content: center" class="lobby game">
      <button onclick="startmining()" class='game mine-button'>Mine Down $5</button>
    </div>

   <div class='double-box'>
   <div class=" game box in-mine">
      <h2 class="game centeralign layerprint in-mine"></h2>
      <p class="game centeralign mine-msg in-mine same-height">you are mining.</p>
      <p class="warning"></p>
      <div class='game buttons'>
        <button onclick="nextLayer(layers[1])" name='save'>go deeper</button>
        <button onclick="stopmining()" name='save'>go home</button>
        <button onclick="useTool('vest')" name='save'>Use lifevest</button>
        <button onclick='surrender()' name='save'>Surrender</button>
      </div>
    </div>
    </div>
  <div class='upgrade-flex'>
    <button onclick="buy('vest')" class='upgrade lobby'>Lifevest $80 (0)</button>
    <button onclick="buy('hook')" class='upgrade lobby'>Grappling hook $80 (0)</button>
    <button onclick="buy('mask')" class='upgrade lobby'>Gas mask $80 (0)</button>
    <button onclick="buy('suit')" class='upgrade lobby'>Heat suit $500 (0)</button>
		<button onclick="buy('defuse')" class='upgrade lobby'>Bomb defuser $2000 (0)</button>
  </div>
    <script src="script.js"></script>
  </body>
</html>
